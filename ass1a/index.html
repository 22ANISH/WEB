<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #333;
      color: white;
    }
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: #444;
      border-radius: 10px;
    }
    .btn-submit {
      background-color: #f4a100;
      color: white;
      border: none;
    }
    .btn-submit:hover {
      background-color: #d38e00;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h3 class="text-center mb-4">STUDENT REGISTRATION FORM</h3>
    
    <!-- Success alert -->
    <div id="alertMessage" class="alert alert-success d-none" role="alert">
      Form submitted successfully!
    </div>

    <form id="registrationForm">
      <div class="row mb-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" required>
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" required>
        </div>
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Address" required>
      </div>

      <div class="mb-3">
        <label class="form-label me-3">Gender:</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" value="female" required>
          <label class="form-check-label">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" value="male">
          <label class="form-check-label">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" value="other">
          <label class="form-check-label">Other</label>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <select class="form-select" required>
            <option selected disabled>State</option>
            <option>State 1</option>
            <option>State 2</option>
          </select>
        </div>
        <div class="col">
          <select class="form-select" required>
            <option selected disabled>City</option>
            <option>City 1</option>
            <option>City 2</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Pincode" required>
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Course" required>
      </div>

      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email ID" required>
      </div>

      <div class="d-flex justify-content-between">
        <button type="reset" class="btn btn-light">RESET ALL</button>
        <button type="submit" class="btn btn-submit">SUBMIT FORM</button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('registrationForm');
    const alertBox = document.getElementById('alertMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Stop default form submit
      console.log("Form has been submitted!");

      // Show success alert
      alertBox.classList.remove('d-none');

      // Reset the form fields
      form.reset();

      // Hide the alert after 3 seconds
      setTimeout(() => {
        alertBox.classList.add('d-none');
      }, 3000);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
